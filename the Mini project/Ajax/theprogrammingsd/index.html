    <script>
    //wap to find smallest number in the  given program
    let num=412;
   let min=num/10;

    while(num>0)
    {  
      let rem=num%10;
      if(min>rem)
      {
        min=rem;
      }
      num!=10;
    }
    console.log(num)
    </script>
