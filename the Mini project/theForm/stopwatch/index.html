<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
 <h2 id="header">Stop watch</h2>
 <div class="circle">
    <div class="val">
      <table>
         <tr>
            <th><h2>hr  </h2></th>
            <th><h2>min  </h2></th>
            <th><h2>sec</h2></th>
         </tr>
         <tr>
            <td> <span id="hr">00</span></td>
            <td> <span id="min">00</span></td>
            <td> <span id="sec">00</span></td>
         </tr>
      </table>
    </div>
 </div>
 <div class="button">
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="stop-btn">Stop</button>
 </div>
  <script src="acode.js">
  </script>  
</body>
</html>
