<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Amazon</span>
            <button class="btn btn-warning text-white float-end me-2" id="login-button">Login</button>
        </div>
    </nav>
        <div class="container-fluid row">
            
            <div class="card col-5 m-auto mt-2">
                <div class="card-header m-2 bg-dark text-white">
                    <h2>Registeration Form</h2>
                </div>
                <div class="card-body">
            <form action="" id="form">
                <div class="form-group mb-2">
                    <input type="text" id="Firstname" class="form-control" placeholder="Enter the UserName">
                </div>
                <div class="form-group mb-2">
                    <input type="text" id="Last" class="form-control" placeholder="Enter the LastName">
                </div>  
                <div class="form-group mb-2">
                    <input type="tel" id="Phone" class="form-control" placeholder="Eamil">
                </div>
                <div class="form-group mb-2">
                    <input type="password" id="Password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group mb-2">
                    <input type="date" id="Date" class="form-control">
                </div>
                <select name="" id="selectCity" class="form-control mb-2" >
                    <option value="">Select city</option>
                    <option value="Bg">Banglore</option>
                    <option value="Cn">Chennai</option>
                    <option value="Hd">Hyderabad</option>
                </select>
                <div class="form-group mb-3 d-flex align-items-center">
                    <label class="me-3">Select Gender:</label>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="radio" value="Male" name="Gender" id="Male">
                        <label class="form-check-label" for="Male">Male</label>
                    <div>
                    </div>
                        <input class="form-check-input" type="radio" value="Female" name="Gender" id="Female">
                        <label class="form-check-label" for="Female">Female</label>
                    </div>
                    <div class="form-check me-2">
                        <input class="form-check-input" type="radio" value="Others" name="Gender" id="Others">
                        <label class="form-check-label" for="Others">Others</label>
                    </div>
                </div>
                <div class="btn btn-dark md">Submit</div>
            </form>
        </div>
        </div>
        </div>
   <script src="acode.js"></script> 
</body>
</html>
