<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-4 m-auto">
                <div class="card-body text-center mt-4 bg-black text-white">
                <h1>Digital watch</h1>
                <h1>Kolhata/Asia</h1>
                <h2 id="datedisplay">Date: </h2>
                <h2 id="timedisplay">Time:</h2>
                </div>

            </div>
        </div>
    </div>
   <script>
    let datedisplay=document.getElementById("datedisplay");
    let timedisplay=document.getElementById("timedisplay");
    
    function timer(){
           
        let d1=new Date();

        let currenttime=d1.toLocaleTimeString();
        let currentdate=d1.toLocaleDateString();
        datedisplay.innerText=currentdate;
        timedisplay.innerText=currenttime;

    }
    setInterval(timer,1000);
   </script> 
</body>
</html>
