    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            
                <h2 class="navbar-brand"><span class="text-warning">J</span>bank</h2>
                
                <form  id="formnum"class="d-flex">
                    <input  type="text" class="form-control me-2"  placeholder="UserName" id="username"></input>

                </div>

                </div>

            </div>

        <section class="container-fluid mt-5" >
