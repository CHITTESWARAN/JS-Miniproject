<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeesCalc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid md">
        <div class="row">
            <div class="card col-9 m-auto">
                <div class="card-header text-center bg-dark text-white">
                    <h2>Fees Calculator</h2>
                </div>
                <div class="card-body">
                    <form action="" id="theform">
                        <div class="form-group mb-3">
                            <label for="SelectCourse">Select Course</label>
                            <select name="SelectCourse" id="SelectCourse" class="form-select">
                                <option value="">Select Courses</option>
                                <option value="MERN">MERN</option>
                                <option value="JAVA">Java</option>
                                <option value="PYTHON">Python</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="TotalFees" >Total Fees</label>
                            <input type="text" id="TotalFees" class="form-control" readonly value="">
                        </div>

                         <div class="form-group mb-3 " >
                            <label>Caste:</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="Bc" name="caste" value="Bc">
                                <label for="Bc" class="form-check-label">BC</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="MBC" name="caste" value="MBC">
                                <label for="MBC" class="form-check-label">MBC</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="Sc" name="caste" value="OBC">
                                <label for="OC" class="form-check-label">SC</label>
                            </div>
                        </div>
                    
                        <div class="form-group mb-3">
                            <label for="CourseFees">Course Fees</label>
                            <input type="text" id="CourseFees" value="" class="form-control" readonly>
                        </div> 
                        <div  class="form-group mb-3">
                            <label for="paidFees">Paid Fees</label>
                            <input type="text" id="PaidFees"value="" class="form-control">
                        </div>
                        <div class="form-group mb-3 ">
                            <label for="DueFees">DueFees</label>
                            <input type="text" id="DueFees" value="" class="form-control" readonly>
                        </div>
                        <div  id="submitbtn"class="btn btn-dark">Submit</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="feescalculaor.js"></script>
</body>
</html>
