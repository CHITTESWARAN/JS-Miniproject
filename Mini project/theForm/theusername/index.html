<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4520334a43.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Amazon</span>
            <button class="btn btn-warning text-white float-end me-2" id="login-button">Login</button>
        </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 mt-2 m-auto">
            <div class="card">
                <div class="card-header text-center text-light bg-dark">
                  <h2>Login</h2>
                </div>
                <div class="card-header">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text"  id="username"class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"value="">
                      </div>
                      
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control"   id="Password" placeholder="Enter the password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="Password-show" id="basic-addon2"><i class="fa-solid fa-eye-slash"></i></span>
                      </div>

                     
                </div>
            </div>

        </div>
      </div>
    </div>
   <script src="ausername.js"></script> 
</body>
</html>
