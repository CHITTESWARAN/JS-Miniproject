<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 m-auto mt-5">
               <div class="card-header p-4 bg-dark text-center text-white">
                    <h2>StopWatch</h2>
              </div>
              <div class="card-body  bg-dark p-4 text-center text-white">
                <h2></h2>
                  <span id="min">00</span>
                  <span id="sec">00</span> 
                  <span id="mil-sec">00 </span>
                </h2>
                
                <div class="mt-2 p-5"> 
                  <button  class="btn btn-success"id="start-btn">Start</button>
                  <button class="btn btn-danger" id="stop-btn">Stop</button>
                  <button class="btn btn-warning"id="reset-btn">Reset</button>
                </div>
              </div>
              
            </div>
        </div> 
    </div>
  <script src="acode.js"></script>
</body>
</html>
